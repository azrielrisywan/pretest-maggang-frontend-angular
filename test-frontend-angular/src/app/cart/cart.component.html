<div class="container">
	<div class="col-md-12">

		  <table class="table">
			<thead>
			  <tr>
				<th>No</th>
				<th>Foto</th>
				<th style="text-align: center; vertical-align: middle;">Pilih Barang</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td style="vertical-align: middle">1</td>
				<td>
				  <img

				<td style="text-align: -webkit-center; vertical-align: middle;">

			  </tr>
			  <tr>
				<td style="vertical-align: middle">2</td>
				<td>
				  <img
					style="max-width: 100%; width: 150px; max-height: 300px; height: 151px;"

				  />
				</td>
				<td style="text-align: -webkit-center; vertical-align: middle;">
				  <input type="checkbox" class="form-check form-check-input" />
				</td>
			  </tr>
			</tbody>
		  </table>
		</div>
		<div class="my-2">

		</div>
	  </form>
	</div>
  </div>
